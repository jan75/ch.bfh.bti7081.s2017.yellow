            <div class="row">
                <h1>Documentation</h1>
                <ul class="list-group">
                    <script type="application/javascript">
                        var rq = httpGet(function(e) {
                            if(this.status != 200) {
                                return;
                            }
                            var excludeList = ['diary.md', 'toc.txt'];
                            getAllFiles(JSON.parse(this.responseText)).forEach(function(file) {
                                if(excludeList.find(file.name) != undefined) {
                                    $("#docList").append("<a href='" +  file.path + "' class='list-group-item'>"+ file.name +"</a>");
                                }
                            });
                        },
                        "https://api.github.com/repos/jan75/ch.bfh.bti7081.s2017.yellow/contents/doc?ref=develop");
                    </script>
                </ul>
            </div>
            <div class="row">
                <h1>Presentations</h1>
                <ul class="list-group" id="presentationList">
                    <script type="application/javascript">
                        var rq = httpGet(function(e) {
                            if(this.status != 200) {
                                return;
                            }
                            JSON.parse(this.responseText).forEach(function(file) {
                                var patt = /(\_|\.html$)/g
                                var name = file.name.replace(patt, " ");
                                $("#presentationList").append("<a href='" +  file.path + "' class='list-group-item'>"+ name +"</a>");
                            });
                        },
                        "https://api.github.com/repos/jan75/ch.bfh.bti7081.s2017.yellow/contents/doc/slides?ref=develop");
