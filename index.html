        <script src="js/helper.js"></script>
        <script type="application/javascript">
            (function(){
                const helper = new Helper();
                $('#mdModal').on('show.bs.modal', function(e) {
                    var button = $(e.relatedTarget);
                    var path = button.data('path');
                    helper.getRawContent(path).then(function(respond){
                        $("#mdModalContent").html(marked(respond.data));
                        $("table").addClass("table table-striped table-hover");
                    });
                });

                var fillDocList = function(files) {
                    var excludeList = ['diary.md', 'toc.txt'];
                    files.forEach(function(file) {
                        if (excludeList.indexOf(file.name) != -1) {
                            return;
                        }
                        var patt = /(\_|-|\.md$)/g
                        var name = file.name.replace(patt, " ");
                        $("#docList").append("<a class='list-group-item'>"
                            + "<h4 class='list-group-item-heading'>"+ name + " <small>("+ file.path +")</small></h4>"
                            + "<p class='list-group-item-text'>"
                            + "<button type='button' class='btn btn-primary btn-sm' data-toggle='modal' data-target='#mdModal' data-path='"+ file.path +"'>Show</button>"
                            + "<button type='button' class='btn btn-link' onclick='window.open(\""+ file.html +"\")'>View on Github</button>"
                            + "</p>"
                            + "</a>"
                        );
                    });
                };
                helper.getAllFiles('doc').then(fillDocList);

                // Presentations
                var fillPres = function(files) {
                    files.forEach(function(file) {
                        var patt = /(\_|-|\.html$)/g
                        var name = file.name.replace(patt, " ");
                        $("#presentationList").append("<a class='list-group-item' href='" + file.path + "'>"
                            + "<h4 class='list-group-item-heading'>"+ name + " <small>("+ file.path +")</small></h4>"
                            + "</a>"
                        );
                    });
                }
                helper.getAllFiles('doc/slides').then(fillPres);
            })();
        </script>
