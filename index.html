        <script type="application/javascript">
            (function(){
                const helper = new Helper();
                $('#mdModal').on('show.bs.modal', function(e) {
                    var button = $(e.relatedTarget);
                    var path = button.data('path');
                    helper.getRawContent(path).then(function(respond){
                        $("#mdModalContent").html(marked(respond.data));
                        $("table").addClass("table table-striped table-hover");
                    });
                });

				helper.getDocumentationFiles().then(data=>{
					let filtered = data.tree.filter(e=>{
						return e.type == 'blob' && e.path.startsWith('doc/CS') && !/doc\/CS[^\/]+\/Task[^\/]+\/media/.test(e.path)
					})
					let dir = {}
					let createOrGet = (node,attr)=>{
						let value = node[attr]
						return value ? value : node[attr] = {}
					}
					filtered.forEach(e=>{
						let parts = e.path.split('/')
						let leaf = parts.reduce((node,part)=>createOrGet(node,part), dir)
						leaf.path = e.path
					})
					let traverse = (label, obj, domNode)=>{
						let li = document.createElement('li')
						let t = document.createTextNode(label)
						if(obj.path) {
							let a = document.createElement('a')
							if(/.*\.md$/.test(obj.path)) {
								a.href = 'renderer.html#https://raw.githubusercontent.com/jan75/ch.bfh.bti7081.s2017.yellow/develop/' + obj.path
							} else {
								a.href = 'https://raw.githubusercontent.com/jan75/ch.bfh.bti7081.s2017.yellow/develop/' + obj.path
							}
							a.appendChild(t)
							li.appendChild(a)
						} else {
							li.appendChild(t)
							Object.keys(obj).forEach(key=>{
								let ul = document.createElement('ul')
								li.appendChild(ul)
								traverse(key, obj[key], ul)
							})
						}
						domNode.appendChild(li)
					}
					let rootTraverse = (obj, domNode)=>{
						Object.keys(obj).forEach(key=>{
							let ul = document.createElement('ul')
							domNode.appendChild(ul)
							traverse(key, obj[key], ul)
						})
					}
					let rootUl = document.createElement('ul')
					rootTraverse(dir, rootUl)
					document.getElementById('docList').appendChild(rootUl)
				});

                // Presentations
                var fillPres = function(files) {
                    files.forEach(function(file) {
                        var patt = /(\_|-|\.html$)/g
                        var name = file.name.replace(patt, " ");
                        $("#presentationList").append("<a class='list-group-item' href='slides/" + file.name + "'>"
                            + "<h4 class='list-group-item-heading'>"+ name + " <small>("+ file.path +")</small></h4>"
                            + "</a>"
                        );
                    });
                }
                helper.getAllFiles('doc/slides').then(fillPres);
            })();
        </script>
